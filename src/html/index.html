<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The Wall</title>
        <script>
            const jQuery = require('jquery')
            const $ = jQuery
            require('../../node_modules/fomantic-ui/dist/semantic.min.js')
          </script>
        <link rel="stylesheet" type="text/css" href="../../node_modules/fomantic-ui/dist/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
    </head>
    <body>
    <header id="title-bar">
        <div id="title-bar__title">
            The Wall
        </div>
        <div id="title-bar__controls">
            <div class="title-bar__button" id="minimize-button">-</div>
            <div class="title-bar__button" id="close-button">x</div>
        </div>
    </header>
    
    <main>
        <form id="input-bar">
            <select name="section" class="task-input ui search dropdown" id="task-input__section">
                <option value="">Section</option>
            </select>
            <select name="task" class="task-input ui search dropdown" id="task-input__task">
                <option value="">Task</option>
            </select>
            <div class="task-input ui input" id="task-input__points-container">
                <input id="task-input__points" type="text" placeholder="points">
            </div>
            <button id="task-submit-btn" class="ui button" type="button" autofocus>Submit</button>
        </form>
        <div id="main-panels" class="ui three cards">

        </div>
    </main>
    </body>
    <script src="../js/dataAccess.js"></script>
    <script src="../js/index.js"></script>
</html>
