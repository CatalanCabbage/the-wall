variables:
  VERSION_ID: '0.1.$CI_PIPELINE_ID'

stages:
  - build
  
build:
  image: electronuserland/builder:wine
  stage: build
  artifacts:
    paths:
      - $CI_PROJECT_DIR/dist/*.*
  script:
    - sed "s/0.0.0/${VERSION_ID}/g" package.json > _package.json && mv _package.json package.json
    - npm install
    - npm run build